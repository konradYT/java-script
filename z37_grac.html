<!DOCTYPE html>
<html>
<head>
    <title>Rok JavaScript</title>
</head>
<body>

<script>
    var rok_kow = prompt("Podaj rok od kiedy działa JavaScript:");
    document.write("wczytany rok=" + rok_kow + "<br>");
    rok_kow = parseInt(rok_kow);
    if (rok_kow == 1995) {
        document.write("<font color=blue size=4>Brawo znasz rok od kiedy działa JavaScript</font><br>");
        document.write("<p style=\"font-size: 20px; color: blue;\">Brawo znasz rok od kiedy działa JavaScript</p>");
    } else {
        document.write("<font color=red size=7>Źle musisz jeszcze poczytać</font><br>");
        document.write("<p style=\"font-size: 50px; color: red;\">Źle musisz jeszcze poczytać</p>");
    }
</script>

</body>
</html>
