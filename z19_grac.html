<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Użycie funkcji</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <script>
        function Pole_Graczyk() {
            var a_gra = parseFloat(document.getElementById('dlugosc').value);
            var b_gra = a_gra * a_gra;
            document.getElementById("nazwa").innerHTML = "Pole kwadratu= " + b_gra.toFixed(2) + " cm^2";
        }
        function obwod_Graczyk() {
            var a_gra = parseFloat(document.getElementById('dlugosc').value);
            var b_gra = 4 * a_gra;
            document.getElementById("nazwa").innerHTML = "Obwód kwadratu= " + b_gra.toFixed(2) + " cm";
        }
    </script>
    <h1>Wszystko o KWADRACIE</h1><br><br>
    Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
    <input type="button" name="pole" value="Oblicz pole" Onclick="Pole_Graczyk()"><br><br>
    <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_Graczyk()"><br><br>
    <div style="color:red;font-size:50px;" id="nazwa"></div>
</body>
</html>
