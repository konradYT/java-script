<html> 
     <head> 
           <script type="text/javascript"> 
                 var autobus = { 
   marka: 'Mercedes', 
   model: 'Citaro', 
   ilu_pasazerow: 80, 
   numer_linii: '105',
   czy_miejski: true,
   wyswietl_autobus: function () 
     { 
        document.write(this.marka + ' ' + this.model) 
     } 
  } 
  autobus.wyswietl_autobus(); 
  autobus.rok_produkcji = 2015;
  autobus.wypisz = function(){alert(this.marka + " został wyprodukowany w " + this.rok_produkcji + " roku")}
  autobus.wypisz();
            </script> 
     </head> 
<body> 
 <br> 
   Programowanie obiektowe. <br> 
     Obiekt to autobus<br> 
     Pola:<br> 
     Marka<br> 
     Model<br> 
     Ilość pasażerów<br>
     Numer linii<br>
     Czy miejski<br> 
     metoda: wyswietl_autobus<br> 
     Nowe pole to rok_produkcji <br>
     Nowa metoda to wypisz(); <br>
</body> 
</html>
