<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Sprawdzenie danych Graczyk</title>
</head>
<body>
<div style="color:red; font-size:30px;">
    <script>
        let a_gra, b_gra, c_gra;
        let poprawne = false;

        do {
            a_gra = parseFloat(prompt("Podaj bok a:", ""));
            b_gra = parseFloat(prompt("Podaj bok b:", ""));
            c_gra = parseFloat(prompt("Podaj bok c:", ""));

            if (
                a_gra > 0 && b_gra > 0 && c_gra > 0 &&
                a_gra + b_gra > c_gra &&
                a_gra + c_gra > b_gra &&
                b_gra + c_gra > a_gra
            ) {
                poprawne = true;
                document.write("Z podanych boków można zbudować trójkąt.");
            } else {
                alert("Błędne dane! Podaj trzy poprawne długości boków.");
            }
        } while (!poprawne);
    </script>
</div>
</body>
</html>
