<body>
<div style="color:green;font-size:57px;">
<script language="JavaScript">

var Dzien1=prompt("Dzien1=","");
var godz1=prompt("Godzina1=","");
var Dzien2=prompt("Dzien2=","");
var godz2=prompt("Godzina2=","");
var ile_sekund_gra;

var D1_gra=parseFloat(Dzien1);
var D2_gra=parseFloat(Dzien2);
var G1_gra=ParseFloat(godz1);
var G2_gra=ParseFloat(godz2);

ile_sekund_gra=(D1_gra - D2_gra)*24*3600;
ile_sekund_gra2=(G1_gra - G2_gra)*3600;
sekund=(ile_sekund_gra - ile_sekund_gra2)
document.write("Dzien1=" +D1_gra+"<br>");
document.write("Dzien2=" +D2_gra+"<br>");
document.write("Sekund=" +Sekund+" sek"+"<br>");

</script>
