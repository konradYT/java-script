<!DOCTYPE html>
<html>
<head>
    <title> Użycie funkcji </title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:navy;font-size:50px;">
    <script language="JavaScript">
        var a = parseFloat(prompt("Podaj a:", ""));
        var b = parseFloat(prompt("Podaj b:", ""));
        
        function suma_gra(a, b) {
            return a + b;
        }

        function odejmowanie_gra(a, b) {
            return a - b;
        }

        function mnozenie_gra(a, b) {
            return a * b;
        }

        function od_kwadratu_gra(a, b) {
            return Math.pow(a, 2) + " oraz " + Math.pow(b, 2);
        }

        function reszta_z_dzielenia_gra(a, b) {
            return a % b;
        }

        document.write("Suma: " + suma_gra(a, b) + "<br>");
        document.write("Odejmowanie: " + odejmowanie_gra(a, b) + "<br>");
        document.write("Mnożenie: " + mnozenie_gra(a, b) + "<br>");
        document.write("Podniesienie do kwadratu: " + od_kwadratu_gra(a, b) + "<br>");
        document.write("Reszta z dzielenia: " + reszta_z_dzielenia_gra(a, b) + "<br>");
    </script>
    </div>
</body>
</html>
