<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przykład obliczenia V i Pc walca</title>
    <script language="JavaScript">
        function V(r, h) {
            var r_liczba = parseFloat(r);
            var h_liczba = parseFloat(h);
            var V_wynik = Math.PI * r_liczba * r_liczba * h_liczba;
            document.getElementsByName('obj')[0].value = V_wynik.toFixed(2);
            alert("V=" + V_wynik.toFixed(2) + " cm^3");
            document.getElementById("pokaz1").innerHTML = "V=" + V_wynik.toFixed(2) + " cm^3";
        }
        
        function Pc(r, h) {
            var r_liczba = parseFloat(r);
            var h_liczba = parseFloat(h);
            var Pc_wynik = 2 * Math.PI * r_liczba * r_liczba + 2 * Math.PI * r_liczba * h_liczba;
            document.getElementsByName('pole')[0].value = Pc_wynik.toFixed(2);
            alert("Pc=" + Pc_wynik.toFixed(2) + " cm^2");
            document.getElementById("pokaz2").innerHTML = "Pc=" + Pc_wynik.toFixed(2) + " cm^2";
        }
    </script>
</head>
<body>
    <h2>Obliczanie objętości i pola powierzchni walca</h2>
    <form name="formularz" onsubmit="V(this.promien.value, this.wysokosc.value); Pc(this.promien.value, this.wysokosc.value); return false;">
        Podaj r: <input size="6" name="promien"> cm<br>
        Podaj h: <input size="6" name="wysokosc"> cm<br><br>
        <input type="submit" value="Oblicz">
        <br><br>
        V = <input size="6" name="obj"> cm³<br>
        Pc = <input size="6" name="pole"> cm²
    </form>
    <table>
        <tr><td id="pokaz1"></td></tr>
        <tr><td id="pokaz2"></td></tr>
    </table>
</body>
</html>
